<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="text"
            id="email"
            name="email"
            class="form-control"
            placeholder="Email"
            ngModel
            required
            email
            #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Enter a valid email</span>
        </div>
        <div class="form-group">
          <label for="type">Subscription type</label>
          <select 
            name="type" 
            class="form-control"
            [ngModel]="defaultSubscription">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            class="form-control"
            placeholder="Password"
            name="password"
            ngModel
            #password="ngModel"
            required
          >
          <p class="invalid" *ngIf="!password.valid && password.touched">Password is required</p>
        </div>
        <div class="btn-toolbar">
          <button class="btn btn-success" [disabled]="!form.valid" type="submit">Register</button>
          <button class="btn btn-danger" (click)="onClean()">Clean</button>
        </div>
      </form>

    </div>
  </div>

</div>
