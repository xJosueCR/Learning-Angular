<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" class="input" [(ngModel)]="input" #serverName>
      <hr>
      <button type="button" class="btn btn-primary" (click)="onAddServer()">Add Server</button>
    <br>
    <h2>App Status: {{appStatus | async}}</h2>
    <br>
      <ul class="list-group" style="margin-top: 5px;">
        <li
          class="list-group-item"
          *ngFor="let server of servers| sort: 'name'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status}}
          </span>
          <strong>{{ server.name | shorten: 5 }}</strong> |
           {{ server.instanceType | uppercase | reverse}} | 
           {{ server.started | date: 'fullDate' }}
        </li>
      </ul>
    </div>
  </div>
</div>
